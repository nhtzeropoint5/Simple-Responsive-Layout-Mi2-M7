<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Grid: place-items, place-content, place-self</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }

  h2 {
    margin-top: 40px;
  }

  /* COMMON GRID STYLE */
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-template-rows: repeat(2, 80px);
    gap: 10px;
    background: #ddd;
    padding: 15px;
    height: 250px;
  }

  .box {
    background: steelblue;
    color: white;
    display: grid;
    place-items: center;
    font-weight: bold;
    padding: 5px;
  }

  /* ---------------------------------- */
  /* 1️⃣ place-items (aligns ALL items) */
  /* ---------------------------------- */
  .place-items-example {
    place-items: center;
  }

  /* ------------------------------------ */
  /* 2️⃣ place-content (aligns the GRID) */
  /* ------------------------------------ */
  .place-content-example {
    place-content: center;
  }

  /* ---------------------------------- */
  /* 3️⃣ place-self (aligns ONE item) */
  /* ---------------------------------- */
  .place-self-example {
    place-items: center;
  }

  .place-self-example .box:nth-child(1) { place-self: start start; background: crimson; }
  .place-self-example .box:nth-child(2) { place-self: start center; }
  .place-self-example .box:nth-child(3) { place-self: start end; }

  .place-self-example .box:nth-child(4) { place-self: center start; }
  .place-self-example .box:nth-child(5) { place-self: center center; }
  .place-self-example .box:nth-child(6) { place-self: center end; }

  .place-self-example .box:nth-child(7) { place-self: end start; }
  .place-self-example .box:nth-child(8) { place-self: end center; }
  .place-self-example .box:nth-child(9) { place-self: end end; }

  .place-self-example .box:nth-child(10) {
    place-self: stretch;
    background: seagreen;
  }
</style>
</head>

<body>

<h2>1️⃣ place-items (aligns ALL grid items)</h2>
<div class="grid place-items-example">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  <div class="box">10</div>
</div>

<h2>2️⃣ place-content (aligns the ENTIRE grid)</h2>
<div class="grid place-content-example">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  <div class="box">10</div>
</div>

<h2>3️⃣ place-self (aligns INDIVIDUAL items)</h2>
<div class="grid place-self-example">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  <div class="box">10</div>
</div>

</body>
</html>
